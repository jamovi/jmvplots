title: Lineplot
name: line
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: X-Axis
        children:
          - type: VariablesListBox
            name: x
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Y-Axis
        children:
          - type: VariablesListBox
            name: 'y'
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: ModeSelector
    name: mode
    stretchFactor: 1
    children:
      - type: Content
        name: aggregate
        children:
          - type: CollapseBox
            label: Aggregate Options
            collapsed: true
            stretchFactor: 1
            children:
              - type: LayoutBox
                margin: large
                stretchFactor: 1
                children:
                  - type: LayoutBox
                    cell:
                      column: 0
                      row: 0
                    stretchFactor: 1
                    children:
                      - type: Label
                        label: Aggregate
                        children:
                          - type: RadioButton
                            name: aggregateType_mean
                            optionName: aggregateType
                            optionPart: mean
                          - type: RadioButton
                            name: aggregateType_median
                            optionName: aggregateType
                            optionPart: median
              - type: LayoutBox
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: Label
                    label: Error Bars
                    children:
                      - type: RadioButton
                        name: errorBars_none
                        optionName: errorBars
                        optionPart: none
                      - type: RadioButton
                        name: errorBars_sd
                        optionName: errorBars
                        optionPart: sd
                      - type: RadioButton
                        name: errorBars_se
                        optionName: errorBars
                        optionPart: se
                      - type: RadioButton
                        name: yAxisRangeType_ci
                        optionName: errorBars
                        optionPart: ci
                        children:
                          - type: TextBox
                            name: ciWidth
                            format: number
                            suffix: "%"
                            enable: (errorBars:ci)
                  - type: Label
                    label: Error Bar Styling
                    children:
                      - type: TextBox
                        name: errorBarSize
                        format: number
                      - type: TextBox
                        name: errorBarWidth
                        format: number
  - type: CollapseBox
    label: General Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Line
                children:
                  - type: CheckBox
                    name: line
                  - type: TextBox
                    name: lineSize
                    format: number
              - type: Label
                label: Point
                children:
                  - type: CheckBox
                    name: point
                  - type: TextBox
                    name: pointSize
                    format: number
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Plot Size
                children:
                  - type: TextBox
                    name: width
                    format: number
                  - type: TextBox
                    name: height
                    format: number
              - type: Label
                label: Plot Orientation
                children:
                  - type: CheckBox
                    name: flipAxes
  - type: CollapseBox
    label: Group Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Line & Point Style
                children:
                  - type: CheckBox
                    name: groupColor
                  - type: CheckBox
                    name: groupLineType
                  - type: CheckBox
                    name: groupPointType
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Point Dodging
                children:
                  - type: TextBox
                    name: groupPositionDodge
                    format: number
  - type: CollapseBox
    label: Plot & Axis Titles
    collapsed: true
    stretchFactor: 1
    children:
      - type: ModeSelector
        name: titleType
        stretchFactor: 1
        children:
          - type: Content
            name: title
            children:
              - type: TextBox
                name: title
                format: string
                width: largest
              - type: TextBox
                name: titleFontSize
                format: number
              - type: ComboBox
                name: titleAlign
          - type: Content
            name: subtitle
            children:
              - type: TextBox
                name: subtitle
                format: string
                width: largest
              - type: TextBox
                name: subtitleFontSize
                format: number
              - type: ComboBox
                name: subtitleAlign
          - type: Content
            name: caption
            children:
              - type: TextBox
                name: caption
                format: string
                width: largest
              - type: TextBox
                name: captionFontSize
                format: number
              - type: ComboBox
                name: captionAlign
          - type: Content
            name: xTitle
            children:
              - type: TextBox
                name: xLabel
                format: string
                width: largest
              - type: TextBox
                name: xLabelFontSize
                format: number
              - type: ComboBox
                name: xLabelAlign
          - type: Content
            name: yTitle
            children:
              - type: TextBox
                name: yLabel
                format: string
                width: largest
              - type: TextBox
                name: yLabelFontSize
                format: number
              - type: ComboBox
                name: yLabelAlign
  - type: CollapseBox
    label: Axes
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: X-Axis
                children:
                  - type: TextBox
                    name: xAxisLabelFontSize
                    format: number
                  - type: TextBox
                    name: xAxisLabelRotation
                    suffix: "°"
                    format: number
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Y-Axis
                children:
                  - type: TextBox
                    name: yAxisLabelFontSize
                    format: number
                  - type: TextBox
                    name: yAxisLabelRotation
                    suffix: "°"
                    format: number
              - type: Label
                label: Range
                children:
                  - type: RadioButton
                    name: yAxisRangeType_auto
                    optionName: yAxisRangeType
                    optionPart: auto
                  - type: RadioButton
                    name: yAxisRangeType_manual
                    optionName: yAxisRangeType
                    optionPart: manual
                    children:
                      - type: TextBox
                        name: yAxisRangeMin
                        format: number
                        enable: (yAxisRangeType:manual)
                      - type: TextBox
                        name: yAxisRangeMax
                        format: number
                        enable: (yAxisRangeType:manual)
  - type: CollapseBox
    label: Legend
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Legend Title
                children:
                  - type: TextBox
                    name: legendTitle
                    format: string
                    width: large
                  - type: TextBox
                    name: legendTitleFontSize
                    format: number
                  - type: TextBox
                    name: legendLabelFontSize
                    format: number
              - type: Label
                label: Legend Style
                children:
                  - type: TextBox
                    name: legendKeyWidth
                    format: number
                  - type: TextBox
                    name: legendKeyHeight
                    format: number
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Legend Position
                children:
                  - type: ModeSelector
                    name: legenPositionType
                    stretchFactor: 1
                    children:
                      - type: Content
                        name: outside
                        children:
                          - type: ComboBox
                            name: legendPosition
                          - type: ComboBox
                            name: legendJustification
                      - type: Content
                        name: inside
                        children:
                          - type: TextBox
                            name: legendPositionX
                            format: number
                          - type: TextBox
                            name: legendPositionY
                            format: number
                          - type: ComboBox
                            name: legendDirection
                      - type: Content
                        name: hide
                        children: []
