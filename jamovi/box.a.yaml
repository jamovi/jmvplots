---
name:  box
title: Boxplot
category: plots
menuGroup: .
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: var
      title: Variable
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric

    - name: group1
      title: Grouping Variable 1
      type: Variable
      suggested:
        - nominal
      permitted:
        - factor

    - name: group2
      title: Grouping Variable 2
      type: Variable
      suggested:
        - nominal
      permitted:
        - factor

    - name: flipAxes
      title: Flip axes
      type: Bool
      default: false

    - name: notch
      title: Notch
      type: Bool
      default: false

    - name: boxWidth
      title: Width
      type: Number
      default: 0.5
      min: 0
      max: 1

    - name: outliers
      title: Show outliers
      type: Bool
      default: true

    - name: width
      title: Width
      type: Number
      default: 500

    - name: height
      title: Height
      type: Number
      default: 500

    - name: title
      title: Title text
      type: String
      default: ''

    - name: titleAlign
      title: Align
      type: List
      options:
        - name: left
          title: Left
        - name: center
          title: Center
        - name: right
          title: Right
      default: center

    - name: titleFontSize
      title: Font size
      type: Number
      default: 16

    - name: subtitle
      title: Title text
      type: String
      default: ''

    - name: subtitleAlign
      title: Align
      type: List
      options:
        - name: left
          title: Left
        - name: center
          title: Center
        - name: right
          title: Right
      default: left

    - name: subtitleFontSize
      title: Font size
      type: Number
      default: 16

    - name: caption
      title: Title text
      type: String
      default: ''

    - name: captionAlign
      title: Align
      type: List
      options:
        - name: left
          title: Left
        - name: center
          title: Center
        - name: right
          title: Right
      default: right

    - name: captionFontSize
      title: Font size
      type: Number
      default: 12

    - name: xLabel
      title: Title text
      type: String
      default: ''

    - name: xLabelAlign
      title: Align
      type: List
      options:
        - name: left
          title: Left
        - name: center
          title: Center
        - name: right
          title: Right
      default: center

    - name: xLabelFontSize
      title: Font size
      type: Number
      default: 16

    - name: yLabel
      title: Title text
      type: String
      default: ''

    - name: yLabelAlign
      title: Align
      type: List
      options:
        - name: left
          title: Left
        - name: center
          title: Center
        - name: right
          title: Right
      default: center

    - name: yLabelFontSize
      title: Font size
      type: Number
      default: 16

    - name: titleType
      title: ""
      type: List
      options:
        - name: title
          title: Plot Title
        - name: subtitle
          title: Plot Subtitle
        - name: caption
          title: Plot Caption
        - name: xTitle
          title: X-Axis Title
        - name: yTitle
          title: Y-Axis Title
      default: title

    - name: yAxisLabelFontSize
      title: Label font size
      type: Number
      default: 12

    - name: yAxisRangeType
      title: Y-Axis Range
      type: List
      options:
        - name: auto
          title: Auto
        - name: manual
          title: Manual

    - name: yAxisRangeMin
      title: Min
      type: Number

    - name: yAxisRangeMax
      title: Max
      type: Number

    - name: yAxisLabelRotation
      title: Label rotation
      type: Number
      default: 0
      min: 0
      max: 360

    - name: xAxisLabelFontSize
      title: Label font size
      type: Number
      default: 12

    - name: xAxisLabelFontSizeRevLabels
      title: Reverse labels
      type: Bool
      default: false

    - name: xAxisLabelRotation
      title: Label rotation
      type: Number
      default: 0
      min: 0
      max: 360

    - name: legendTitle
      title: Title text
      type: String
      default: ''

    - name: legendTitleFontSize
      title: Title font size
      type: Number
      default: 16

    - name: legendLabelFontSize
      title: Label font size
      type: Number
      default: 16

    - name: legendKeyWidth
      title: Key width
      type: Number
      default: 0.6
      min: 0

    - name: legendKeyHeight
      title: Key height
      type: Number
      default: 0.6
      min: 0

    - name: legenPositionType
      title: ""
      type: List
      options:
        - name: outside
          title: Outside
        - name: inside
          title: Inside
        - name: hide
          title: Hide
      default: outside

    - name: legendPosition
      title: Position
      type: List
      options:
        - name: top
          title: Top
        - name: right
          title: Right
        - name: bottom
          title: Bottom
        - name: left
          title: Left
      default: right

    - name: legendJustification
      title: Justification
      type: List
      options:
        - name: center
          title: Center
        - name: top
          title: Top
        - name: right
          title: Right
        - name: bottom
          title: Bottom
        - name: left
          title: Left
      default: center

    - name: legendPositionX
      title: X-position
      type: Number
      default: 0.8
      min: 0
      max: 1

    - name: legendPositionY
      title: Y-position
      type: Number
      default: 0.5
      min: 0
      max: 1

    - name: legendDirection
      title: Direction
      type: List
      options:
        - name: horizontal
          title: Horizontal
        - name: vertical
          title: Vertical
      default: vertical
...
