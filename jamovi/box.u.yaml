title: Boxplot
name: box
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variable
        children:
          - type: VariablesListBox
            name: var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Plot Size
                children:
                  - type: TextBox
                    name: width
                    format: number
                  - type: TextBox
                    name: height
                    format: number
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Other
                children:
                  - type: CheckBox
                    name: flipAxes
                  - type: CheckBox
                    name: notch
  - type: CollapseBox
    label: Plot & Axis Titles
    collapsed: true
    stretchFactor: 1
    children:
      - type: ModeSelector
        name: titleType
        stretchFactor: 1
        children:
          - type: Content
            name: title
            children:
              - type: TextBox
                name: title
                format: string
                width: largest
              - type: TextBox
                name: titleFontSize
                format: number
              - type: ComboBox
                name: titleAlign
          - type: Content
            name: subtitle
            children:
              - type: TextBox
                name: subtitle
                format: string
                width: largest
              - type: TextBox
                name: subtitleFontSize
                format: number
              - type: ComboBox
                name: subtitleAlign
          - type: Content
            name: caption
            children:
              - type: TextBox
                name: caption
                format: string
                width: largest
              - type: TextBox
                name: captionFontSize
                format: number
              - type: ComboBox
                name: captionAlign
          - type: Content
            name: xTitle
            children:
              - type: TextBox
                name: xLabel
                format: string
                width: largest
              - type: TextBox
                name: xLabelFontSize
                format: number
              - type: ComboBox
                name: xLabelAlign
          - type: Content
            name: yTitle
            children:
              - type: TextBox
                name: yLabel
                format: string
                width: largest
              - type: TextBox
                name: yLabelFontSize
                format: number
              - type: ComboBox
                name: yLabelAlign
  - type: CollapseBox
    label: Axes
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: X-Axis
                children:
                  - type: TextBox
                    name: xAxisLabelFontSize
                    format: number
                  - type: CheckBox
                    name: xAxisLabelFontSizeRevLabels
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Y-Axis
                children:
                  - type: TextBox
                    name: yAxisLabelFontSize
                    format: number
              - type: Label
                label: Range
                children:
                  - type: RadioButton
                    name: yAxisRangeType_auto
                    optionName: yAxisRangeType
                    optionPart: auto
                  - type: RadioButton
                    name: yAxisRangeType_manual
                    optionName: yAxisRangeType
                    optionPart: manual
                    children:
                      - type: TextBox
                        name: yAxisRangeMin
                        format: number
                        enable: (yAxisRangeType:manual)
                      - type: TextBox
                        name: yAxisRangeMax
                        format: number
                        enable: (yAxisRangeType:manual)
