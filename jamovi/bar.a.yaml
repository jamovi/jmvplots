---
name:  bar
title: Barplot
menuGroup: jmvplot
version: '1.0.0'
jas: '1.2'

options:
    - name: mode
      title: "Variable type"
      type: List
      options:
        - name: categorical
          title: Categorical
        - name: continuous
          title: Continuous
        - name: counts
          title: Counts
      default: categorical

    - name: data
      type: Data

    - name: catvar
      title: Categorical Variable
      type: Variable
      suggested:
        - nominal
      permitted:
        - factor

    - name: convar
      title: Continuous Variable
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric

    - name: counts
      title: Counts
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric

    - name: congroup
      title: Grouping Variable
      type: Variable
      suggested:
        - nominal
      permitted:
        - factor

    - name: countsLabels
      title: Labels
      type: Variable
      suggested:
        - nominal
      permitted:
        - factor

    - name: flipAxes
      title: Flip axes
      type: Bool
      default: false

    - name: barWidth
      title: Width
      type: Number
      default: 0.9
      min: 0
      max: 1

    - name: width
      title: Width
      type: Number
      default: 500

    - name: height
      title: Height
      type: Number
      default: 500

    - name: errorBars
      title: Error bars
      type: List
      options:
        - name: none
          title: None
        - name: sd
          title: Standard deviation
        - name: se
          title: Standard error
        - name: ci
          title: Confidence interval
      default: none

    - name: ciWidth
      title: Width
      type: Number
      default: 0.95
      min: 0
      max: 1

    - name: title
      title: Title text
      type: String
      default: ''

    - name: titleAlign
      title: Align
      type: List
      options:
        - name: left
          title: Left
        - name: center
          title: Center
        - name: right
          title: Right
      default: center

    - name: titleFontSize
      title: Font size
      type: Number
      default: 16

    - name: subtitle
      title: Title text
      type: String
      default: ''

    - name: subtitleAlign
      title: Align
      type: List
      options:
        - name: left
          title: Left
        - name: center
          title: Center
        - name: right
          title: Right
      default: left

    - name: subtitleFontSize
      title: Font size
      type: Number
      default: 16

    - name: caption
      title: Title text
      type: String
      default: ''

    - name: captionAlign
      title: Align
      type: List
      options:
        - name: left
          title: Left
        - name: center
          title: Center
        - name: right
          title: Right
      default: right

    - name: captionFontSize
      title: Font size
      type: Number
      default: 12

    - name: xLabel
      title: Title text
      type: String
      default: ''

    - name: xLabelAlign
      title: Align
      type: List
      options:
        - name: left
          title: Left
        - name: center
          title: Center
        - name: right
          title: Right
      default: center

    - name: xLabelFontSize
      title: Font size
      type: Number
      default: 16

    - name: yLabel
      title: Title text
      type: String
      default: ''

    - name: yLabelAlign
      title: Align
      type: List
      options:
        - name: left
          title: Left
        - name: center
          title: Center
        - name: right
          title: Right
      default: center

    - name: yLabelFontSize
      title: Font size
      type: Number
      default: 16

    - name: titleType
      title: ""
      type: List
      options:
        - name: title
          title: Plot Title
        - name: subtitle
          title: Plot Subtitle
        - name: caption
          title: Plot Caption
        - name: xTitle
          title: X-Axis Title
        - name: yTitle
          title: Y-Axis Title
      default: title

    - name: yAxisLabelFontSize
      title: Label font size
      type: Number
      default: 12

    - name: yAxisRangeType
      title: Y-Axis Range
      type: List
      options:
        - name: auto
          title: Auto
        - name: manual
          title: Manual

    - name: yAxisRangeMin
      title: Min
      type: Number

    - name: yAxisRangeMax
      title: Max
      type: Number

    - name: xAxisLabelFontSize
      title: Label font size
      type: Number
      default: 12

    - name: xAxisLabelFontSizeRevLabels
      title: Reverse labels
      type: Bool
      default: false
...
